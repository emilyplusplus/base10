<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="calculator.js"></script>
    <link href="calculator.css" rel="stylesheet">
  </head>
  <body>
    <div id="output">
      <div class="base" v-on:click.stop="reCalc(16)">
          <p class="result">{{hex}}</p>
          <p class="label">Hexadecimal <span v-bind:class="circle16" class="ion-ios-circle-outline"></span></p>
      </div>
      <div class="baseH" v-on:click.stop="reCalc(10)">
          <p class="resultH">{{dec}}</p>
          <p class="labelH">Decimal <span v-bind:class="circle10" class="ion-ios-checkmark-outline"></span></p>
      </div>
      <div class="baseH" v-on:click.stop="reCalc(2)">
          <p class="resultH">{{bin}}</p>
          <p class="labelH">Binary <span v-bind:class="circle2" class="ion-ios-circle-outline"></span></p>
      </div>
    </div>
    <div id="keypad">
      <div v-for="key in keys" v-bind:class="key.styles" class="key" v-on:click.stop="keyPressed">{{key.description}}</div>
    </div>
  </body>
</html>
